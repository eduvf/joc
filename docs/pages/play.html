<style>

    display: flex;

    flex: 1;

    text-align: center;

  #output {
    font-size: small;

</style>

<h3>WIP</h3>

<div class="editor-wrap">
  <pre id="lines">1</pre>
  <pre id="editor" contenteditable></pre>
</div>

<div class="toolbar">
  <button onclick="window.example()">example</button>
  <button onclick="window.empty()">
    <svg class="remix">
      <use xlink:href="assets/remixicon.symbol.svg#ri-close-fill"></use>
    </svg>
  </button>
  <button onclick="window.run()">
    <svg class="remix">
      <use xlink:href="assets/remixicon.symbol.svg#ri-play-fill"></use>
    </svg>
  </button>
</div>

<pre id="output"></pre>

<script type="module">
  import { joc, interpret } from './assets/js/joc.mjs';
  import { lib } from './assets/js/lib.mjs';

  const lines = document.getElementById('lines');
  const editor = document.getElementById('editor');
  const output = document.getElementById('output');

  editor.addEventListener('input', update);

  function update() {
    // update highlight
    // TODO

    // update lines
    lines.innerText = '1';
    let n = 2;
    for (let i = 0; i + 1 < editor.innerText.length; i++) {
      if (editor.innerText[i] === '\n') {
        lines.innerText += '\n' + n;
        n++;
      }
    }
  }

  window.example = () => {
    editor.innerText = `: fact ~ n (
  ? (< 0 n) (
    * n (fact - n 1)
  ) 1
)

fact 10`;
    update();
  };

  function log(e) {
    output.innerText += '\n' + e;
  }

  window.run = () => {
    let env = lib(interpret, log);
    joc(editor.innerText, env, log);
  };
  window.empty = () => {
    output.innerText = 'joc 0.0.1';
  };
  window.empty();
</script>
